<template name="doPracticeView">
	<div class="practiceCont">
		<div class="listInfo">{{cursor}} / {{length}}</div>
		<div class="wordWrapper">
			<div id="wordContainer">{{word}}</div>
			<div id="meanContainer">{{mean}}</div>
		</div>
	</div>
	
	<div class="listWrapper">
		<div class="listBtnContainer">
			<div class="listBtn" id="prevBtn">prev</div>
			<hr>
			<div class="listBtn" id="nextBtn">next</div>
		</div>
	</div>
</template>
