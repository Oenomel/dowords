<template name="teacherDoPracticeView">
	<div class="practiceCont">
		<div class="listInfo">{{cursor}} / {{length}}</div>
		<div class="wordWrapper">
			<div id="wordContainer">{{word}}</div>
			<div id="meanContainer">{{mean}}</div>
		</div>
	</div>
	
	<div class="listWrapper">
		<div class="listBtnContainer row">
			<div class="col-md-1 btn btn-lg btn-primary" id="prevBtn">이전</div>
			<div class="col-md-1 btn btn-lg btn-primary" id="nextBtn">다음</div>
		</div>
	</div>
</template>
