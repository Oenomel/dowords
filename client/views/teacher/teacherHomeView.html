
<template name="teacherHomeView">
	<div id="teacherHomeContainer" class="homeContainer">
		<div class="viewCount">
			<span class="tag">현재 접속 중인 학생</span> <span class="tagValue">{{count}}명</span>
		</div>
		<div class="menuListBtn" id="lastListDateBtn">
			<span class="tag">최근 목록</span> <span class="tagValue">{{lastListDate}}</span>
		</div>
		<div id="createNewListBtn" class="menuListBtn">새 목록 작성하기</div>
		<div id="viewListBtn" class="menuListBtn">이전 목록 불러오기</div>
		<div id="logoutBtn" class="menuListBtn">로그 아웃</div>
	</div>
</template>
